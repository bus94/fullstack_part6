<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>new.html</title>
<!-- 부트스트랩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="layout/header :: header"></div>

	<!-- content -->
	<div class="container p-3 m-3 border">
		<!-- 글 작성하는 페이지 (타임리프) -->
		<form class="container p-5" th:action="@{/articles/create}"
			th:object="${article}" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">제목</label> <input type="text"
					class="form-control" id="title" th:field="*{title}" />
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea class="form-control" id="content" rows="5"
					th:field="*{content}" style="resize: none;"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">저장</button>
			<a th:href="@{/articles}" class="btn btn-success">목록으로</a>
		</form>
	</div>
	
	<div th:replace="layout/footer :: footer"></div>
</body>
</html>
