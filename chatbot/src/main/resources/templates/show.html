<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>show.html</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Aritcles</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Content</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="article:${articlePage}">
					<td th:text="${article.id}"></td>
					<td th:text="${article.title}"></td>
					<td th:text="${article.content}"></td>
				</tr>
			</tbody>
		</table>

		<!-- 페이지 네비게이션 -->
		<nav>
			<ul class="pagination">
				<!-- 이전 버튼 -->

				<!-- 페이지 번호 
					sequence(시작, 끝번호)
					1부터 총 페이지 수까지의 숫자 리스트를 생성하여 페이지 번호를 알려준다.
					th:classappend 속성
					html 요소의 클래스 속성을 추가하거나 수정하는데 사용한다. 
				-->
				<li th:each="i : ${#numbers.sequence(1, articlePage.totalPages)}"
					th:classappend="${i == articlePage.number + 1} ? 'active': ''">
					<a class="page-link" th:text="${i}"
					th:href="@{/articles(page=${i - 1})}"></a>
				</li>
				<!-- 이후 버튼 -->

			</ul>
		</nav>
	</div>
</body>
</html>
