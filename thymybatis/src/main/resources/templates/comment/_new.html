<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>_new.html</title>
<!-- 부트스트랩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="layout/header :: header"></div>

	<!-- content -->
	<div class="container p-3 m-3 border">
		<div th:fragment="newComment">
			<div id="comments-list" class="m-1">
				<div id="comments-new" class="card m-2">
					<div class="card-header bg-dark text-white">댓글 쓰기</div>
					<div class="card-body">
						<!-- 댓글 작성 폼 -->
						<form th:action="@{/articles/commentNew}" method="post" th:object="${comment}">
							<!-- 닉네임 입력 -->
							<div class="mb-3">
								<label for="new-comment-nickname" class="form-label">닉네임</label>
								<input id="new-comment-nickname"
									class="form-control form-control-sm" th:field="*{nickname}"/>
							</div>
							<!-- 댓글 입력 -->
							<div class="mb-3">
								<label for="new-comment-body" class="form-label">댓글</label>
								<textarea id="new-comment-body"
									class="form-control form-control-sm" rows="5"
									style="resize: none;" th:field="*{body}"></textarea>
							</div>
							<!-- 작성하는 댓글이 어떤 메인글의 댓글인가 저장하기 위해 메인글의 id를 히든으로 전달한다. -->
							<input id="new-comment-article-id" type="hidden" th:field="*{articleId}" />
							<!-- 전송 버튼 -->
							<button id="comment-create-btn"
								class="btn btn-outline-primary btn-sm" type="submit">댓글
								저장</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="layout/footer :: footer"></div>
</body>
</html>
