<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>show.html</title>
<!-- 부트스트랩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="layout/header :: header"></div>

	<!-- content -->
	<div class="container p-3 m-3 border">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Title</th>
					<th scope="col">Content</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${article.id}">id</td>
					<td th:text="${article.title}">title</td>
					<td th:text="${article.content}">content</td>
				</tr>
		</table>

		<!-- 목록으로 돌아가기 링크 추가 -->
		<a th:href="@{/articles}" class="btn btn-success">목록으로</a>

		<!-- 수정하기 -->
		<a th:href="@{/articles/{id}/update(id=${article.id})}"
			class="btn btn-info">수정하기</a>

		<!-- 삭제하기 -->
		<a th:href="@{/articles/{id}/delete(id=${article.id})}"
			class="btn btn-danger">삭제하기</a>
			
		<!-- comments.html 포함하는 내용 -->
		<div th:replace="comment/comments :: comments"></div>
	</div>

	<div th:replace="layout/footer :: footer"></div>
</body>
</html>
