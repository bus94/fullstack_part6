<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>thymeleafEx3.html</title>
</head>
<body>
	<h1>타임리프 조건문</h1>
	
	<!-- true이면 요소 보이고, false이면 안보인다. -->
	<p th:if="${isAdmin}">if</p>
	<p th:if="${isAdmin1}">if1</p>
	<p th:unless="${isAdmin}">unless</p>
	<p th:unless="${isAdmin1}">unless1</p>
	<p th:if="${age >= 20}">성인 (if문 확인)</p>
	<p th:if="${age < 20}">청소년 (if문 확인)</p>
	<p th:unless="${age < 20}">성인 (unless문 확인)</p>
	<p th:unless="${age >= 20}">청소년 (unless문 확인)</p>
	
	<p th:if="${role == 'user'}">user</p>
	<p th:if="${role == 'admin'}">admin</p>
	<!-- 조건문
	if문 조건이 참일 때 요소가 렌더링 된다.
	th:if
	
	조건이 거짓일 때 요소가 렌더링 된다.
	th:unless
	
	여러 조건 중 하나를 선택해서 랜더링 된다.
	th:switch
	th:case 경우를 작성하면 된다.
 	모두 case는 switch문 안에 있어야된다.
	 -->
	
	<h3>객체</h3>
	<!-- person 객체 있을 경우 실행 -->
	<div th:if="${person != null}">
		사용자 이름은 <span th:text="${person.name}"></span>입니다.<br/>
		나이는 <span th:text="${person.age}"></span>세 입니다.
	</div>
	<br/>
	<!-- person2 객체 없을 경우 실행 -->
	<div th:if="${person2 == null}">
		사용자 정보가 없습니다.
	</div>
	<!-- 위와 같이 unless로 실행하고 싶다면 
	<div th:unless="${person2 != null}">
		사용자 정보가 없습니다.
	</div>
	-->
	
	<h3>switch</h3>
	<!-- 객체로 넘어올 경우에는 객체명.필드명 -->
	<div th:switch="${role}">
		<p th:case="'admin'">admin</p>
		<p th:case="'user'">user</p>
		<p th:case="*">알 수 없는 공간</p>
	</div>
	
</body>
</html>
